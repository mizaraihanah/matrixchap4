<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark-lighter">
    <div class="container py-5">
        <h1 class="text-primary mb-4">Matrix Operations</h1>
        
        <!-- Menu Section -->
        <div id="menu" class="text-center mb-4">
            <button class="btn btn-pink mx-2" onclick="transposeMatrix()">Transpose Matrix</button>
            <button class="btn btn-pink mx-2" onclick="checkSymmetric()">Check Symmetry</button>
        </div>
        
        <!-- Input Section -->
        <div id="input-output" class="mb-4">
            <textarea id="matrixInput" class="form-control" placeholder="Enter matrix rows, separated by commas. e.g., 1,2,3\n4,5,6"></textarea>
        </div>
        
        <!-- Process Button -->
        <div class="text-center">
            <button class="btn btn-primary" onclick="processMatrix()">Process Matrix</button>
        </div>
        
        <!-- Output Section -->
        <pre id="output" class="bg-light-cream p-3 mt-3 border rounded"></pre>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="transposematrix.js"></script>
    <script src="symmetricmatrix.js"></script>
</body>
</html>
