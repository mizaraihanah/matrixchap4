<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark-lighter d-flex justify-content-center align-items-center" style="min-height: 100vh; margin: 0;">
    <!-- Main Container -->
    <div class="container py-4 px-3 text-center bg-white rounded shadow" style="max-width: 400px;">
        <!-- Title Section -->
        <h1 class="text-primary mb-4">Matrix Operations</h1>
              
        <!-- Input Section -->
        <div id="input-output" class="mb-4">
            <textarea 
                id="matrixInput" 
                class="form-control" 
                placeholder="Enter matrix rows, separated by commas. e.g., 
                1,2,3
                4,5,6"></textarea>
        </div>
        
        <!-- Menu Section -->
        <div id="menu" class="mb-4">
            <!-- Buttons with consistent spacing -->
            <button class="btn btn-pink w-100 mb-2" onclick="transposeMatrix()">Transpose Matrix</button>
            <button class="btn btn-pink w-100" onclick="checkSymmetric()">Check Symmetry</button>
        </div>
        
        <!-- Output Section -->
        <pre id="output" class="bg-light-cream p-3 mt-3 border rounded" style="text-align: left; min-height: 50px;"></pre>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="transposematrix.js"></script>
    <script src="symmetricmatrix.js"></script>
</body>
</html>
